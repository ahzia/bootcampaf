<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bootcamp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/Jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="people.js"></script>
    <script type="text/javascript" src="Course.js"></script>
    <script type="text/javascript" src="channel.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container-fluid" style="box-shadow: 0 2px 3px -2px gray">
        <div class="row">
          <div class="container">
            <nav
              class="navbar navbar-expand-sm navbar-light no-padding-top-bottom"
            >
              <a class="navbar-brand" href="#" style="color: #ff5678"
                ><b>BootCamp</b></a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                      >CreateCourse <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item ">
                    <a href="" class="nav-link" id="dashborad">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link" id="signout">Logout</a>
                  </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link"
                      ><img
                        id="userImage"
                        src="Assets/username.png"
                        width="40"
                        height="40"
                        alt="user profile"
                      />
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="userName"></a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>  
    </div>
    <div class="container">
        <div class="row coursesContainer">
          <div class="col-md-12">
            <div class="course-div-title">
              <span class="course-div-title-text">Courses list</span>
            </div>
          </div>
          <form class="col-md-3 course-div-content courses">
            <!-- put item.userId & item.id below this -->
            <h6 class="class-name"></h6>
            <p style="color: #ff5678" class="class-header"></p>
            <p style="color: lightgray" class="class-description"></p>
            <input class="class-ID d-none" type="text" name="courseID" id="courseID">
            <input class="class-enrollment d-none" type="text" name="courseEnroll" id="courseEnroll">
            <input type="button" onclick="enrollUsingCode(courseEnroll.value,courseID.value)" value="Enroll"/>
            <div class="row"></div>
          </form>
        </div>
    </div>  
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>
    <script>
    var dashboardButton = document.getElementById("dashborad");
    var signoutButton = document.getElementById("signout");
          


//handle on clicks of each page:
          function ready(){
             signoutButton.onclick = handleSignoutClick;
              dashboardButton.onclick = goToDashboard;
              getAllCourses(); //show all courses
      }

      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          getSignInInfo();
        } else {
          //Show message and go back to login page
          window.location = "index.html";
        }
      }
      
      //Go to dashboard:
      function goToDashboard() {
        window.location="dashboard.html";
      }


    </script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
