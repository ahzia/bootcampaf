<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bootcamp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/Jquery.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="people.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container-fluid" style="box-shadow: 0 2px 3px -2px gray">
      <div class="row">
        <div class="container">
          <nav
            class="navbar navbar-expand-sm navbar-light no-padding-top-bottom"

              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"

            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Dashborad <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link" id="signout">Logout</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                    ><img

    </div>
    <div class="container">
      <div class="row enrolledContainer">
        <div class="col-md-12">
          <div class="course-div-title">
            <span class="course-div-title-text">Enrolled Course</span>
          </div>
        </div>
        <div class="col-md-3 course-div-content course">
          <!-- put item.userId & item.id below this -->
          <h6 class="class-name"></h6>
          <p style="color: #ff5678" class="class-header"></p>
          <p style="color: lightgray" class="class-description"></p>
          <div class="row"></div>
        </div>
      </div>
      <div class="col-md-12">
        <button
          type="button"
          class="btn btn-sm btn-light border-color-gray"
          style="margin-top: 10px"
          name="button"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Join new Course
        </button>

        <!-- join course modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Join New Course
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true" style="color: white">&times;</span>
                </button>
              </div>
              <form>
                <div class="modal-body">
                  <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm"
                        >Course Name</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm"
                      id="txtName"
                    />
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm"
                        >Course Heading</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm"
                      id="txtDescriptionHeading"
                    />
                  </div>
                  <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm"
                        >Course description</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm"
                      id="txtDescription"
                    />
                  </div>
                  <center>
                    <button
                      type="button"
                      class="btn btn-md"
                      style="background-color: #ff5678; color: white"
                      id="create_course_button"
                    >
                      Create Course
                    </button>
                  </center>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /join course modal -->
      </div>
      <div class="row myCourseContainer">
        <div class="col-md-12">
          <div class="course-div-title">
            <span class="course-div-title-text">Created Courses</span>
          </div>
        </div>
          <div class="col-md-3 course-div-content myCourse">
            <!-- put item.userId & item.id below this -->
            <h6 class="class-name"></h6>
            <p style="color: #ff5678" class="class-header"></p>
            <p style="color: lightgray" class="class-description"></p>
            <div class="row"></div>
          </div>
        </div>
        <div class="col-md-12" style="margin-bottom: 50px; margin-top: 10px">
          <button
            type="button"
            class="btn btn-sm btn-light"
            name="button"
            data-toggle="modal"
            data-target="#exampleModal"
            style="border-color: gray"
          >
            Create new Course
          </button>
        </div>
      </div>
    </div>
    <script>
      //this variable will store the channel id of loged in user
      var channelID;

      var createCourseButton = document.getElementById("create_course_button");
      var signoutButton = document.getElementById("signout");

      //handle on clicks of each page:

      function ready() {
        //authorizeButton.onclick = handleAuthClick;
        //signoutButton.onclick = handleSignoutClick;
        //dashboardButton.onclick = goToDashboard;
        createCourseButton.onclick = CreateCourse;
        signoutButton.onclick = handleSignoutClick;
        getEnrolled(); //show all courses that user is enrolled in
        getMyCourse(); //show all courses that user is as a teacher
      }

      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          getSignInInfo();
        } else {
          //Show message and go back to login page
          window.location = "index.html";
        }
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById("content");
        var textContent = document.createTextNode(message + "\n");
        pre.appendChild(textContent);
      }

      /**
       * Print the names of the first 10 courses the user has access to. If
       * no courses are found an appropriate message is printed.
       */

      //Function to create a cource in google classroom
      function CreateCourse() {
        var txtName = document.getElementById("txtName").value;
        var txtDescription = document.getElementById("txtDescription").value;
        var txtDescriptionHeading = document.getElementById(
          "txtDescriptionHeading"
        ).value;

        return gapi.client.classroom.courses
          .create({
            resource: {
              name: txtName,
              descriptionHeading: txtDescription,
              description: txtDescriptionHeading,
              ownerId: "me",
            },
          })
          .then(
            function (response) {
              // Handle the results here (response.result has the parsed body).
              console.log("Response", response);
              getMyCourse();
            },
            function (err) {
              console.error("Execute error", err);
            }
          );
      }
    </script>
    <script>
      //load courses

      //list Courses a student is enrolled in

      function getEnrolled() {
        return gapi.client.classroom.courses
          .list({
            studentId: "me",
          })
          .then(
            function (response) {
              // Handle the results here (response.result has the parsed body).
              var res = JSON.parse(response.body).courses;
              console.log(
                "Response",
                JSON.stringify(JSON.parse(response.body).courses)
              );
                  //jQuery code to show Json data in HTML:

                  $(".course").hide();
              res.forEach(function (item) {
                var cards = $(".course:first").clone(); //clone first divs
                var className = item.name;
                var heading = item.descriptionHeading;
                var description = item.description;
                //add values inside divs
                $(cards).find(".class-name").html(className);
                $(cards).find(".class-header").html(heading);
                $(cards).find(".class-description").html(description);
                $(cards).show(); //show cards
                $(cards).appendTo($(".enrolledContainer")); //append to container
              });
            },
            function (err) {
              console.error("Execute error", err);
            }
          );
      }
      //retrive list of courses that user is as a teacher:
      function getMyCourse() {
        return gapi.client.classroom.courses
          .list({
            "teacherId": "me",
          })
          .then(
            function (response) {
              // Handle the results here (response.result has the parsed body).
              var res = JSON.parse(response.body).courses;
              console.log(
                "Response",
                JSON.stringify(JSON.parse(response.body).courses)
              );
                  //jQuery code to show Json data in HTML:

                  $(".myCourse").hide();
              res.forEach(function (item) {
                var cards = $(".myCourse:first").clone(); //clone first divs
                var className = item.name;
                var heading = item.descriptionHeading;
                var description = item.description;
                //add values inside divs
                $(cards).find(".class-name").html(className);
                $(cards).find(".class-header").html(heading);
                $(cards).find(".class-description").html(description);
                $(cards).show(); //show cards
                $(cards).appendTo($(".myCourseContainer")); //append to container
              });
            },
            function (err) {
              console.error("Execute error", err);
            }
          );
      }
    </script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
  </body>
</html>
